<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget App</title>
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="lib/fontawesome/css/all.css"> -->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <section class="summary">
        <h2>Available Budget in December 2019</h2>
        <div class="summary__total"><span class="summary__total-sign">-</span><span id="summary__total-amount">0.00</span></div>
        <div class="summary__income summary__income--income">
            <ul>
                <li class="summary__income-title">Income</li>
                <li class="summary__income-amount-container">
                    <span class="summary__income-amount">+0.00</span>
                    <span class="summary__income-percentage invisible"></span>
                </li>
            </ul>
        </div>
        <div class="summary__income summary__income--expense">
            <ul>
                <li class="summary__income-title">Expenses</li>
                <li class="summary__income-amount-container">
                    <span class="summary__income-amount">-0.00</span>
                    <span class="summary__income-percentage">---</span>
                </li>
            </ul>
        </div>
    </section>
    <div class="input-container">
        <select name="plus-or-minus" id="plus-or-minus">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="text" name="description" id="description" placeholder="Add description">
        <input type="number" name="amount" id="amount" placeholder="Value">
        <i class="input-container__submit far fa-check-circle"></i>
    </div>
    <div class="balance-sheet">
        <div class="balance-sheet__pane">
            <div class="balance-sheet__title green">Income</div>
            <table class="balance-sheet__income-items">
                <tbody>
                    <tr>
                        <td class="balance-sheet__income-item">
                            <span class="balance-sheet__income-item-description">Test</span>
                            <span class="balance-sheet__income-item-amount green">
                                <span class="anim-container">+100.0</span>
                                <i class="btn-delete far fa-times-circle"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="balance-sheet__income-item">
                            <span class="balance-sheet__income-item-description">Test</span>
                            <span class="balance-sheet__income-item-amount green">
                                <span class="anim-container">+100.0</span>
                                <i class="btn-delete far fa-times-circle"></i>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="balance-sheet__income-item">
                            <span class="balance-sheet__income-item-description">Test</span>
                            <span class="balance-sheet__income-item-amount green">
                                <span class="anim-container">+100.0</span>
                                <i class="btn-delete far fa-times-circle"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="balance-sheet__pane">
            <div class="balance-sheet__title red">Expenses</div>
            <table class="balance-sheet__income-items">
                    <tbody>
                        <tr>
                            <td class="balance-sheet__income-item">
                                <span class="balance-sheet__income-item-description">Test</span>
                                <span class="balance-sheet__income-item-amount red">
                                    <span class="anim-container">
                                        -100.0
                                        <span class="balance-sheet__income-item-percentage">2%</span>
                                    </span>
                                    <i class="btn-delete far fa-times-circle"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <script src="dist/js/app.js"></script>
</body>
</html>
